<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketProEdge - Signals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ðŸ“Š MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
       <a href="market-pulse.html">Market Pulse</a>
      <a href="#">Login</a>
    </nav>
  </header>
<input type="text" id="searchTicker" placeholder="Search for a stock..." />
<div id="tickerContainer"></div>
  <main>
    <h2 style="text-align: center;">Volume Profile Signals</h2>
    <!-- Container for the ticker boxes -->
    <div id="tickerContainer" class="ticker-grid"></div>
  </main>

  <!-- Modal for the chart -->
  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <canvas id="myChart" width="600" height="400"></canvas>
    </div>
  </div>

  <!-- Scripts (load Chart.js and your custom script only once) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

<div id="marketPulseContainer">
    <!-- Left Side: Ticker List -->
    <div id="tickerSection">
        <h2>Volume Profile Signals</h2>
        <input type="text" id="searchTicker" placeholder="Search for a stock..." />
        <ul id="suggestions"></ul>
        <div id="tickerContainer" class="ticker-grid"></div>
    </div>

    <!-- Right Side: Widgets -->
    <div id="widgetSection">
        <h2>Market Insights</h2>

        <!-- Finnhub ETF Holdings Widget -->
        <div class="widget">
            <iframe width="100%" frameBorder="0"
                    height="300px"
                    src="https://widget.finnhub.io/widgets/etf-holdings?symbol=spy&theme=light" 
                    title="SPY Holdings Data by Finnhub Stock API">
            </iframe>
        </div>

        <!-- TradingView Market Overview Widget -->
        <div class="widget tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                    <span class="blue-text">Track all markets on TradingView</span>
                </a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
            {
                "colorTheme": "dark",
                "dateRange": "12M",
                "showChart": true,
                "locale": "en",
                "width": "400",
                "height": "550",
                "isTransparent": false,
                "showSymbolLogo": true,
                "tabs": [
                    {
                        "title": "Indices",
                        "symbols": [
                            { "s": "FOREXCOM:SPXUSD", "d": "S&P 500 Index" },
                            { "s": "FOREXCOM:NSXUSD", "d": "US 100 Cash CFD" },
                            { "s": "FOREXCOM:DJI", "d": "Dow Jones Industrial Average Index" }
                        ]
                    },
                    {
                        "title": "Forex",
                        "symbols": [
                            { "s": "FX:EURUSD", "d": "EUR to USD" },
                            { "s": "FX:GBPUSD", "d": "GBP to USD" },
                            { "s": "FX:USDJPY", "d": "USD to JPY" }
                        ]
                    },
                    {
                        "title": "Futures",
                        "symbols": [
                            { "s": "BMFBOVESPA:ISP1!", "d": "S&P 500 Index Futures" },
                            { "s": "PYTH:WTI3!", "d": "WTI CRUDE OIL" }
                        ]
                    },
                    {
                        "title": "Bonds",
                        "symbols": [
                            { "s": "EUREX:FGBL1!", "d": "Euro Bund" },
                            { "s": "EUREX:FBTP1!", "d": "Euro BTP" }
                        ]
                    }
                ]
            }
            </script>
        </div>

        <!-- Twitter Feed (Walter Bloomberg) -->
        <div class="widget">
            <a class="twitter-timeline" href="https://twitter.com/WalterBloomberg?ref_src=twsrc%5Etfw">Tweets by Walter Bloomberg</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        <!-- Economic Calendar Widget -->
        <div class="widget">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-economic-calendar.js" async>
            {
                "width": "100%",
                "height": "400",
                "isTransparent": false,
                "colorTheme": "light",
                "locale": "en",
                "importanceFilter": "1,2,3"
            }
            </script>
        </div>
    </div>
</div>




</body>
</html>
