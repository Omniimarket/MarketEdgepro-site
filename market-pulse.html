<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketProEdge - Signals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ðŸ“Š MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
       <a href="signals.html">Market Pulse</a>
      <a href="#">Login</a>
    </nav>
  </header>
<input type="text" id="searchTicker" placeholder="Search for a stock..." />
<div id="tickerContainer"></div>
  <main>
    <h2 style="text-align: center;">Volume Profile Signals</h2>
    <!-- Container for the ticker boxes -->
    <div id="tickerContainer" class="ticker-grid"></div>
  </main>

  <!-- Modal for the chart -->
  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <canvas id="myChart" width="600" height="400"></canvas>
    </div>
  </div>

  <!-- Scripts (load Chart.js and your custom script only once) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

  <div id="marketPulseContainer">
    <!-- Left Side: Ticker List -->
    <div id="tickerSection">
        <input type="text" id="searchTicker" placeholder="Search for a stock..." />
        <ul id="suggestions"></ul>
        <div id="tickerContainer"></div>
    </div>

    <!-- Right Side: Widgets -->
    <div id="widgetSection">
        <!-- Finnhub Widget -->
        <div style="border: 1px solid #e0e3eb; height: 100%; width: 100%">
            <iframe width="100%" frameBorder="0"
                    height="100%"
                    src="https://widget.finnhub.io/widgets/etf-holdings?symbol=spy&theme=light" 
                    title="SPY Holdings Data by Finnhub Stock API">
            </iframe>
        </div>
        <div style="width: 100%; text-align: center; margin-top:10px;">
            SPY Holdings Data by <a href="https://finnhub.io/" target="_blank" style="color: #1db954;">Finnhub Stock API</a>
        </div>
    </div>
</div>

</body>
</html>
