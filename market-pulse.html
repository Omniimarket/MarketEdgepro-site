<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketProEdge - Signals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ðŸ“Š MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
       <a href="market-pulse.html">Market Pulse</a>
      <a href="#">Login</a>
    </nav>
  </header>
<input type="text" id="searchTicker" placeholder="Search for a stock..." />
<div id="tickerContainer"></div>
  <main>
    <h2 style="text-align: center;">Volume Profile Signals</h2>
    <!-- Container for the ticker boxes -->
    <div id="tickerContainer" class="ticker-grid"></div>
  </main>

  <!-- Modal for the chart -->
  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <canvas id="myChart" width="600" height="400"></canvas>
    </div>
  </div>

  <!-- Scripts (load Chart.js and your custom script only once) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

<div id="marketPulseContainer">
    <!-- Left Side: Ticker List -->
    <div id="tickerSection">
        <input type="text" id="searchTicker" placeholder="Search for a stock..." />
        <ul id="suggestions"></ul>
        <div id="tickerContainer"></div>
    </div>

    <!-- Right Side: Widgets -->
    <div id="widgetSection">
        <h2>Market Insights</h2>

        <!-- Finnhub ETF Holdings Widget -->
        <div class="widget">
            <iframe width="100%" frameBorder="0"
                    height="300px"
                    src="https://widget.finnhub.io/widgets/etf-holdings?symbol=spy&theme=light" 
                    title="SPY Holdings Data by Finnhub Stock API">
            </iframe>
        </div>

        <!-- TradingView Market Overview Widget -->
        <div class="widget">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
            {
                "title": "Market Overview",
                "showChart": true,
                "locale": "en",
                "largeChartUrl": "",
                "width": "100%",
                "height": "400",
                "isTransparent": false,
                "symbolsGroups": [
                    {
                        "name": "Indices",
                        "symbols": [
                            { "s": "FOREXCOM:SPXUSD", "d": "S&P 500" },
                            { "s": "FOREXCOM:NSXUSD", "d": "Nasdaq 100" },
                            { "s": "FOREXCOM:DJI", "d": "Dow Jones" }
                        ]
                    },
                    {
                        "name": "Forex",
                        "symbols": [
                            { "s": "FX:EURUSD", "d": "EUR/USD" },
                            { "s": "FX:GBPUSD", "d": "GBP/USD" },
                            { "s": "FX:USDJPY", "d": "USD/JPY" }
                        ]
                    },
                    {
                        "name": "Crypto",
                        "symbols": [
                            { "s": "BITSTAMP:BTCUSD", "d": "Bitcoin" },
                            { "s": "BITSTAMP:ETHUSD", "d": "Ethereum" }
                        ]
                    }
                ]
            }
            </script>
        </div>

        <!-- Twitter Feed (Walter Bloomberg) -->
        <div class="widget">
            <a class="twitter-timeline" href="https://twitter.com/WalterBloomberg?ref_src=twsrc%5Etfw">Tweets by Walter Bloomberg</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        <!-- Economic Calendar Widget -->
        <div class="widget">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-economic-calendar.js" async>
            {
                "width": "100%",
                "height": "400",
                "isTransparent": false,
                "colorTheme": "light",
                "locale": "en",
                "importanceFilter": "1,2,3"
            }
            </script>
        </div>
    </div>
</div>



</body>
</html>
