<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketProEdge Signals</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background: #f5f5f5;
    }
    .tooltip {
      position: relative;
      cursor: pointer;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -110px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .chart-button {
      background-color: #007bff;
      color: #fff;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .chart-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .chart-modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      height: 400px;
    }
  </style>
</head>
<body>

<h2>ðŸ“Š MarketProEdge Daily Signals</h2>
<table id="signals-table">
  <thead>
    <tr>
      <th>Ticker</th>
      <th>POC (30D)</th>
      <th>POC Move</th>
      <th>VAL</th>
      <th>VAH</th>
      <th>Volume Clusters</th>
      <th>Near VAL</th>
      <th>Near VAH</th>
      <th>Chart</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="chartModal" class="chart-modal">
  <div class="chart-modal-content">
    <span onclick="closeModal()" style="float:right; cursor:pointer;">&times;</span>
    <h3>Chart coming soon...</h3>
    <!-- You can embed a real chart here later -->
  </div>
</div>

<script>
fetch('marketproedge_signals.json')
  .then(response => response.json())
  .then(data => {
    const tbody = document.querySelector('#signals-table tbody');
    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.ticker}</td>
        <td>${row.poc ?? 'â€”'}</td>
        <td>${row.poc_movement ?? 'â€”'}</td>
        <td>${row.val ?? 'â€”'}</td>
        <td>${row.vah ?? 'â€”'}</td>
        <td>
          <div class="tooltip">ðŸ§  Hover
            <div class="tooltiptext">${(row.volume_clusters || []).join('<br>') || 'None'}</div>
          </div>
        </td>
        <td>${row.near_val ? 'âœ…' : ''}</td>
        <td>${row.near_vah ? 'âœ…' : ''}</td>
        <td><button class="chart-button" onclick="openModal('${row.ticker}')">ðŸ“ˆ Chart</button></td>
      `;
      tbody.appendChild(tr);
    });
  });

function openModal(ticker) {
  document.getElementById('chartModal').style.display = 'block';
  // In future, populate the modal with ticker-specific chart
}
function closeModal() {
  document.getElementById('chartModal').style.display = 'none';
}
</script>

</body>
</html>
