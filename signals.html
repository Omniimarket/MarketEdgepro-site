<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MarketProEdge - Daily Volume Profile Signals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .signals-container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }

    .signals-table {
      width: 100%;
      border-collapse: collapse;
    }

    .signals-table th, .signals-table td {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    .signals-table th {
      background-color: #f5f5f5;
      font-weight: 600;
    }

    .highlight-val {
      background-color: #e0f7fa;
    }

    .highlight-vah {
      background-color: #fff3e0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="signals.html">Signals</a>
      <a href="#">Pricing</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <main>
    <div class="signals-container">
      <h2>ðŸ“Š MarketProEdge Daily Signals</h2>
      <table class="signals-table" id="signals-table">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>POC</th>
            <th>VAL</th>
            <th>VAH</th>
            <th>Volume Clusters</th>
            <th>Near VAL</th>
            <th>Near VAH</th>
          </tr>
        </thead>
        <tbody id="signals-body">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
fetch('marketproedge_signals.json')
  .then(res => res.json())
  .then(data => {
    const tbody = document.getElementById('signals-body');

    Object.keys(data).forEach(ticker => {
      const s = data[ticker];
      const isNearVal = s.near_val ? 'âœ…' : '';
      const isNearVah = s.near_vah ? 'âœ…' : '';
      const volTip = s.volume_clusters && s.volume_clusters.length
        ? s.volume_clusters.join(', ')
        : 'No clusters';

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${ticker}</td>
        <td>${s.poc}</td>
        <td>${s.val}</td>
        <td>${s.vah}</td>
        <td class="${s.near_val ? 'highlight-val' : ''}">${isNearVal}</td>
        <td class="${s.near_vah ? 'highlight-vah' : ''}">${isNearVah}</td>
        <td><span title="${volTip}">ðŸ§  Hover</span></td>
        <td><button onclick="openChart('${ticker}', ${s.poc}, ${JSON.stringify(s.volume_clusters)})">ðŸ“ˆ Chart</button></td>
      `;
      tbody.appendChild(row);
    });
  });

function openChart(ticker, poc, clusters) {
  const ctx = document.getElementById('chartCanvas').getContext('2d');
  if (window.pocChart) window.pocChart.destroy();

  window.pocChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: clusters,
      datasets: [{
        label: `Volume Clusters for ${ticker}`,
        data: clusters.map(() => Math.random() * 100), // Fake volume
        backgroundColor: 'rgba(54, 162, 235, 0.5)'
      }]
    },
    options: {
      scales: {
        x: { title: { display: true, text: 'Price Level' } },
        y: { title: { display: true, text: 'Relative Volume' } }
      },
      plugins: {
        annotation: {
          annotations: {
            line1: {
              type: 'line',
              xMin: poc,
              xMax: poc,
              borderColor: 'red',
              borderWidth: 2,
              label: {
                content: 'POC',
                enabled: true,
                position: 'end'
              }
            }
          }
        }
      }
    }
  });

  document.getElementById('chartModal').style.display = 'block';
}
</script>
<div id="chartModal" style="display:none; position:fixed; top:10%; left:10%; width:80%; height:80%; background:#fff; border:1px solid #ccc; z-index:1000; padding:1rem; box-shadow:0 0 20px rgba(0,0,0,0.3);">
  <canvas id="chartCanvas" style="width:100%; height:90%"></canvas>
  <br><button onclick="document.getElementById('chartModal').style.display='none'">Close</button>
</div>
</body>
</html>
