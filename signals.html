<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signals ‚Äì MarketProEdge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#features">Features</a>
      <a href="signals.html" class="active">Signals</a>
      <a href="#pricing">Pricing</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>üìä Daily Volume Profile Signals</h1>
    <p>Live gaps, POC levels, and volume clusters for top tickers ‚Äì updated daily.</p>
  </section>

  <section class="signal-table">
    <table>
      <thead>
        <tr>
          <th>Ticker</th>
          <th>POC</th>
          <th>Gaps Above</th>
          <th>Gaps Below</th>
          <th>Volume Clusters</th>
        </tr>
      </thead>
      <tbody id="signalTable"></tbody>
    </table>
  </section>

  <footer>
    &copy; 2025 MarketProEdge. All rights reserved.
  </footer>

  <script>
    fetch("/marketproedge_signals.json")
      .then(res => {
        if (!res.ok) {
          throw new Error("Network response was not ok");
        }
        return res.json();
      })
      .then(data => {
        const tbody = document.getElementById("signalTable");
        Object.entries(data).forEach(([ticker, info]) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><strong>${ticker}</strong></td>
            <td>${info.poc}</td>
            <td>${info.gapsAbove.join(", ") || "‚Äî"}</td>
            <td>${info.gapsBelow.join(", ") || "‚Äî"}</td>
            <td>${info.volumeClusters.slice(0, 10).join(", ")}...</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Failed to load JSON:", err);
        document.getElementById("signalTable").innerHTML =
          '<tr><td colspan="5" style="color:red;">‚ö†Ô∏è Failed to load signal data.</td></tr>';
      });
  </script>
</body>
</html>
