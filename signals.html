<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketProEdge Signals</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 10px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 1.2rem;
    }
    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      max-width: 1000px;
      background: #fff;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .tooltip {
      position: relative;
      cursor: pointer;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 700px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover, .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸ“Š MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="signals.html">Signals</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align: center; margin-top: 20px;">Daily Signals</h2>
    <table id="signalsTable">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>POC</th>
          <th>POC Move</th>
          <th>VAL</th>
          <th>VAH</th>
          <th>Volume Clusters</th>
          <th>Near VAL</th>
          <th>Near VAH</th>
          <th>Chart</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </main>

  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <canvas id="chartCanvas" width="600" height="400"></canvas>
    </div>
  </div>

<script>
fetch("marketproedge_signals.json")
  .then(response => response.json())
  .then(data => {
    const tableBody = document.getElementById("tableBody");

    Object.entries(data).forEach(([ticker, info]) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${ticker}</td>
        <td>${info.poc ?? "â€”"}</td>
        <td>${info.poc_move ?? "â€”"}</td>
        <td>${info.val ?? "â€”"}</td>
        <td>${info.vah ?? "â€”"}</td>
        <td>
          <button title="${(info.volumeClusters || []).join(", ")}">ðŸ§  Hover</button>
        </td>
        <td>${info.near_VAL ? "âœ…" : ""}</td>
        <td>${info.near_VAH ? "âœ…" : ""}</td>
        <td>
          <button onclick="showChart('${ticker}')">ðŸ“ˆ Chart</button>
        </td>
      `;

      tableBody.appendChild(row);
    });
  })
  .catch(error => {
    console.error("Error loading signals:", error);
  });

function showChart(ticker) {
  alert(`Chart for ${ticker} coming soon!`);
}
</script>

</body>
</html>
