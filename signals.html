<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“Š MarketProEdge Daily Signals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .tooltip {
      position: relative;
      cursor: pointer;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 8px;
      border-radius: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="signals.html">Signals</a>
      <a href="#">Pricing</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <main>
    <h1>ðŸ“Š MarketProEdge Daily Signals</h1>
    <table id="signals-table">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>POC</th>
          <th>POC Move</th>
          <th>Signal</th>
          <th>VAL</th>
          <th>VAH</th>
          <th>Volume Clusters</th>
          <th>Near VAL</th>
          <th>Near VAH</th>
          <th>Chart</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    fetch("marketproedge_signals.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#signals-table tbody");
        Object.entries(data).forEach(([ticker, d]) => {
          const row = document.createElement("tr");

          const clusters = d.volumeClusters && d.volumeClusters.length
            ? `<div class='tooltip'>ðŸ§  Hover<span class='tooltiptext'>${d.volumeClusters.join(", ")}</span></div>`
            : "â€”";

          row.innerHTML = `
            <td>${ticker}</td>
            <td>${d.poc ?? "â€”"}</td>
            <td>${d.poc_movement ?? "â€”"}</td>
            <td>${d.signal_movement ?? "â€”"}</td>
            <td>${d.val ?? "â€”"}</td>
            <td>${d.vah ?? "â€”"}</td>
            <td>${clusters}</td>
            <td>${d.near_val ? "âœ…" : ""}</td>
            <td>${d.near_vah ? "âœ…" : ""}</td>
            <td><a href="#">ðŸ“ˆ Chart</a></td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
