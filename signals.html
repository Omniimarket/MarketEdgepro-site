<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketProEdge Signals</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #111; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    header .logo { font-size: 1.2rem; color: #fff; }
    nav a { color: #fff; margin-left: 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    table { width: 100%; max-width: 1000px; margin: 20px auto; border-collapse: collapse; background: #fff; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #f0f0f0; }
    .tooltip { position: relative; cursor: pointer; }
    .modal { display: none; position: fixed; z-index: 999; left: 0;top: 0;width: 100%;height: 100%;overflow: auto;background-color: rgba(0,0,0,0.8); }
    .modal-content { background: #fff; margin: 10% auto; padding: 20px; width: 90%; max-width: 700px; }
    .close { color: #aaa; float: right; font-size: 28px; cursor: pointer; }
    .close:hover, .close:focus { color: #000; }
  </style>
</head>
<body>
  <header>
    <div class="logo">üìä MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="signals.html">Signals</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;margin-top:20px;">Daily Signals</h2>
    <table>
      <thead>
        <tr>
          <th>Ticker</th><th>POC</th><th>POC Move</th><th>VAL</th><th>VAH</th>
          <th>Volume Clusters</th><th>Near VAL</th><th>Near VAH</th><th>Chart</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </main>

  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <canvas id="chartCanvas" width="600" height="400"></canvas>
    </div>
  </div>

  <script>
    fetch("marketproedge_signals.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("tableBody");
        data.forEach(info => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${info.ticker}</td>
            <td>${info.POC ?? "‚Äî"}</td>
            <td>${info.POC_Move ?? "‚Äî"}</td>
            <td>${info.VAL ?? "‚Äî"}</td>
            <td>${info.VAH ?? "‚Äî"}</td>
            <td><button title="${info.Volume_Clusters?.join(", ")}">üß† Hover</button></td>
            <td>${info.Near_VAL ? "‚úÖ" : ""}</td>
            <td>${info.Near_VAH ? "‚úÖ" : ""}</td>
            <td><button onclick="showChart('${info.ticker}')">üìà Chart</button></td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("‚ùå Failed to load signals", err));

    function showChart(ticker) {
      alert(`üìà Chart for ${ticker} coming soon!`);
    }
  </script>
</body>
</html>
