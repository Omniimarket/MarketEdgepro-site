<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MarketProEdge - Daily Volume Profile Signals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .signals-container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
    }

    .signals-table {
      width: 100%;
      border-collapse: collapse;
    }

    .signals-table th, .signals-table td {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    .signals-table th {
      background-color: #f5f5f5;
      font-weight: 600;
    }

    .highlight-val {
      background-color: #e0f7fa;
    }

    .highlight-vah {
      background-color: #fff3e0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="signals.html">Signals</a>
      <a href="#">Pricing</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <main>
    <div class="signals-container">
      <h2>üìä MarketProEdge Daily Signals</h2>
      <table class="signals-table" id="signals-table">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>POC</th>
            <th>VAL</th>
            <th>VAH</th>
            <th>Near VAL</th>
            <th>Near VAH</th>
          </tr>
        </thead>
        <tbody id="signals-body">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    fetch('marketproedge_signals.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('signals-body');
        Object.keys(data).forEach(ticker => {
          const row = document.createElement('tr');

          const signal = data[ticker];
          const isNearVal = signal.near_val ? '‚úÖ' : '';
          const isNearVah = signal.near_vah ? '‚úÖ' : '';

          row.innerHTML = `
            <td>${ticker}</td>
            <td>${signal.poc}</td>
            <td>${signal.val}</td>
            <td>${signal.vah}</td>
            <td class="${signal.near_val ? 'highlight-val' : ''}">${isNearVal}</td>
            <td class="${signal.near_vah ? 'highlight-vah' : ''}">${isNearVah}</td>
          `;

          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById('signals-body').innerHTML = '<tr><td colspan="6">‚ö†Ô∏è Failed to load signals.</td></tr>';
        console.error('Error loading signals:', err);
      });
  </script>
</body>
</html>
