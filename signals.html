<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketProEdge Signals</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .tooltip {
      position: relative;
      cursor: pointer;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 700px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover, .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ“Š MarketProEdge Daily Signals</div>
  </header>
  <main>
    <table id="signalsTable">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>POC</th>
          <th>POC Move</th>
          <th>VAL</th>
          <th>VAH</th>
          <th>Volume Clusters</th>
          <th>Near VAL</th>
          <th>Near VAH</th>
          <th>Chart</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </main>

  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <canvas id="chartCanvas" width="600" height="400"></canvas>
    </div>
  </div>

  <script>
fetch("marketproedge_signals.json")
  .then(res => res.json())
  .then(data => {
    const tbody = document.getElementById("tableBody");
   Object.entries(data).forEach(([ticker, row]) => {
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td>${ticker}</td>
    <td>${row.POC ?? "â€”"}</td>
    <td>${row.POC_Move ?? "â€”"}</td>
    <td>${row.VAL ?? "â€”"}</td>
    <td>${row.VAH ?? "â€”"}</td>
    <td>
      <span class="tooltip">ðŸ§  Hover
        <span class="tooltiptext">${(row.Volume_Clusters || []).join(", ")}</span>
      </span>
    </td>
    <td>${row.Near_VAL ?? ""}</td>
    <td>${row.Near_VAH ?? ""}</td>
    <td><button onclick="showChart('${ticker}')">ðŸ“ˆ Chart</button></td>
  `;

  document.getElementById("tableBody").appendChild(tr);
});

  })
  .catch(err => console.error("Error loading signals:", err));
</script>

</body>
</html>
