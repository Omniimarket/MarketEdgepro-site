<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MarketProEdge â€“ Signals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
    .at-val {
      background-color: #ffe6e6;
    }
    .at-vah {
      background-color: #e6f0ff;
    }
    .at-both {
      background-color: #f0e6ff;
    }
    .tag {
      display: inline-block;
      padding: 3px 6px;
      background: #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š MarketProEdge Daily Signals</h1>
  <table>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>POC (30D)</th>
        <th>VAL</th>
        <th>VAH</th>
        <th>Near VAL</th>
        <th>Near VAH</th>
        <th>Volume Clusters</th>
        <th>Gaps Above</th>
        <th>Gaps Below</th>
      </tr>
    </thead>
    <tbody id="signal-table"></tbody>
  </table>

  <script>
    fetch("marketproedge_signals.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("signal-table");
        Object.entries(data).forEach(([symbol, info]) => {
          const row = document.createElement("tr");
          const atVal = info.at_val_d;
          const atVah = info.at_vah_d;

          if (atVal && atVah) {
            row.className = "at-both";
          } else if (atVal) {
            row.className = "at-val";
          } else if (atVah) {
            row.className = "at-vah";
          }

          row.innerHTML = `
            <td><strong>${symbol}</strong></td>
            <td>${info.poc_long ?? "â€”"}</td>
            <td>${info.val_d ?? "â€”"}</td>
            <td>${info.vah_d ?? "â€”"}</td>
            <td>${atVal ? "âœ…" : ""}</td>
            <td>${atVah ? "âœ…" : ""}</td>
            <td>${(info.clusters_long || []).length}</td>
            <td>${(info.gapsAbove || []).slice(0, 3).join(", ")}</td>
            <td>${(info.gapsBelow || []).slice(0, 3).join(", ")}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
