<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signals ‚Äì MarketProEdge</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-cell {
      width: 200px;
      height: 100px;
      padding: 0.5rem;
      cursor: pointer;
    }
    canvas {
      display: block;
    }
    .signal-table td {
      vertical-align: top;
    }
    .long-text {
      max-width: 250px;
      word-wrap: break-word;
      font-size: 0.85rem;
      line-height: 1.4;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #modalChart {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#features">Features</a>
      <a href="signals.html" class="active">Signals</a>
      <a href="#pricing">Pricing</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>üìä Daily Volume Profile Signals</h1>
    <p>Live gaps, POC levels, and volume clusters for top tickers ‚Äì updated daily.</p>
  </section>

  <section class="signal-table">
    <table>
      <thead>
        <tr>
          <th>Ticker</th>
          <th>POC</th>
          <th>Chart</th>
          <th>Gaps Above</th>
          <th>Gaps Below</th>
          <th>Volume Clusters</th>
        </tr>
      </thead>
      <tbody id="signalTable"></tbody>
    </table>
  </section>

  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <canvas id="modalChart"></canvas>
    </div>
  </div>

  <footer>
    &copy; 2025 MarketProEdge. All rights reserved.
  </footer>

  <script>
    let modalChartInstance = null;

    function openModal(volumes, poc) {
      document.getElementById("chartModal").style.display = "flex";
      const ctx = document.getElementById("modalChart").getContext("2d");
      const labels = volumes.map((_, i) => i + 1);

      if (modalChartInstance) modalChartInstance.destroy();

      modalChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Volume Clusters',
              data: volumes,
              backgroundColor: '#3b82f6',
              barPercentage: 0.6,
              categoryPercentage: 1.0,
              borderRadius: 4
            },
            {
              label: 'POC',
              type: 'line',
              data: Array(volumes.length).fill(poc),
              borderColor: '#ef4444',
              borderWidth: 2,
              pointRadius: 0,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: { enabled: true }
          },
          scales: {
            x: { display: false },
            y: { display: true }
          }
        }
      });
    }

    function closeModal() {
      document.getElementById("chartModal").style.display = "none";
    }

    fetch("/marketproedge_signals.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("signalTable");

        Object.entries(data).forEach(([ticker, info], index) => {
          const row = document.createElement("tr");
          const canvasId = `chart-${index}`;

          row.innerHTML = `
            <td><strong>${ticker}</strong></td>
            <td>${info.poc}</td>
            <td class="chart-cell" onclick='openModal(${JSON.stringify(info.volumeClusters)}, ${info.poc})'>
              <canvas id="${canvasId}"></canvas>
            </td>
            <td class="long-text">${info.gapsAbove.join(", ") || "‚Äî"}</td>
            <td class="long-text">${info.gapsBelow.join(", ") || "‚Äî"}</td>
            <td class="long-text">${info.volumeClusters.join(", ") || "‚Äî"}</td>
          `;

          tbody.appendChild(row);

          const volumes = info.volumeClusters || [];
          const labels = volumes.map((_, i) => i + 1);
          const ctx = document.getElementById(canvasId).getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels,
              datasets: [
                {
                  label: 'Volume Clusters',
                  data: volumes,
                  backgroundColor: '#60a5fa',
                  borderRadius: 4,
                  barPercentage: 0.6,
                  categoryPercentage: 1.0,
                }
              ]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false },
                tooltip: { enabled: false }
              },
              scales: {
                x: { display: false },
                y: { display: false }
              }
            }
          });
        });
      })
      .catch(err => {
        console.error("Failed to load JSON:", err);
        document.getElementById("signalTable").innerHTML =
          '<tr><td colspan="6" style="color:red;">‚ö†Ô∏è Failed to load signal data.</td></tr>';
      });
  </script>
</body>
</html>
