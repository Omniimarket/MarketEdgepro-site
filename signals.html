<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarketProEdge Signals</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 10px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 1.2rem;
    }
    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      max-width: 1000px;
      background: #fff;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .tooltip {
      position: relative;
      cursor: pointer;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 700px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover, .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">üìä MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="signals.html">Signals</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align: center; margin-top: 20px;">Daily Signals</h2>
    <table id="signalsTable">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>POC</th>
          <th>POC Move</th>
          <th>VAL</th>
          <th>VAH</th>
          <th>Volume Clusters</th>
          <th>Gaps Above</th>
          <th>Gaps Below</th>
          <th>Near VAL</th>
          <th>Near VAH</th>
          <th>Chart</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </main>

  <div id="chartModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <canvas id="chartCanvas" width="600" height="400"></canvas>
    </div>
  </div>

 <script>
  console.log("Fetching JSON data‚Ä¶");

  fetch("marketproedge_signals.json")
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      console.log("Fetched Data:", data);
      let signalsArray;
      
      // Check if the returned data is an array, or if it's wrapped in an object
      if (Array.isArray(data)) {
        signalsArray = data;
      } else if (Array.isArray(data.signals)) {
        signalsArray = data.signals;
      } else {
        console.error("No valid signals array found in JSON", data);
        return;
      }

      const tableBody = document.getElementById("tableBody");

      signalsArray.forEach(info => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${info.ticker}</td>
          <td>${info.POC !== null ? info.POC : "‚Äî"}</td>
          <td>${info.POC_Move !== null ? info.POC_Move : "‚Äî"}</td>
          <td>${info.VAL !== null ? info.VAL : "‚Äî"}</td>
          <td>${info.VAH !== null ? info.VAH : "‚Äî"}</td>
          <td>
            <button class="tooltip">üß† Hover
              <span class="tooltiptext">${(info.Volume_Clusters || []).join(", ")}</span>
            </button>
          </td>
          <td>${(info.Gaps_Above || []).join(", ") || "‚Äî"}</td>
          <td>${(info.Gaps_Below || []).join(", ") || "‚Äî"}</td>
          <td>${info.Near_VAL !== null ? "‚úÖ" : ""}</td>
          <td>${info.Near_VAH !== null ? "‚úÖ" : ""}</td>
          <td>
            <button onclick="showChart('${info.ticker}')">üìà Chart</button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    })
    .catch(error => {
      console.error("‚ùå Error loading signals:", error);
    });

  function showChart(ticker) {
    alert(`Chart for ${ticker} coming soon!`);
  }
</script>


</body>
</html>
