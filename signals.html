<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MarketProEdge Signals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .highlight-val { background-color: #ffe3e3; }
    .highlight-vah { background-color: #e3f0ff; }
  </style>
</head>
<body>
  <header>
    <div class="logo">MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="signals.html">Signals</a>
      <a href="#">Pricing</a>
    </nav>
  </header>

  <section>
    <h1>Daily Volume Profile Signals</h1>
    <table>
      <thead>
        <tr>
          <th>Ticker</th>
          <th>POC</th>
          <th>VAL</th>
          <th>VAH</th>
          <th>At VAL?</th>
          <th>At VAH?</th>
        </tr>
      </thead>
      <tbody id="signal-table"></tbody>
    </table>
  </section>

  <script>
    fetch("marketproedge_signals.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("signal-table");
        Object.entries(data).forEach(([symbol, info]) => {
          const row = document.createElement("tr");
          if (info.at_val_d) row.classList.add("highlight-val");
          if (info.at_vah_d) row.classList.add("highlight-vah");
          row.innerHTML = `
            <td>${symbol}</td>
            <td>${info.poc_long}</td>
            <td>${info.val_d}</td>
            <td>${info.vah_d}</td>
            <td>${info.at_val_d ? "✅" : ""}</td>
            <td>${info.at_vah_d ? "✅" : ""}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
