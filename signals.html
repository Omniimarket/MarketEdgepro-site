<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signals ‚Äì MarketProEdge</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-cell {
      width: 180px;
      height: 80px;
      padding: 0.5rem;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
    .signal-table td {
      vertical-align: top;
    }
    .long-text {
      max-width: 250px;
      word-wrap: break-word;
      font-size: 0.85rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MarketProEdge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#features">Features</a>
      <a href="signals.html" class="active">Signals</a>
      <a href="#pricing">Pricing</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>üìä Daily Volume Profile Signals</h1>
    <p>Live gaps, POC levels, and volume clusters for top tickers ‚Äì updated daily.</p>
  </section>

  <section class="signal-table">
    <table>
      <thead>
        <tr>
          <th>Ticker</th>
          <th>POC</th>
          <th>Chart</th>
          <th>Gaps Above</th>
          <th>Gaps Below</th>
          <th>Volume Clusters</th>
        </tr>
      </thead>
      <tbody id="signalTable"></tbody>
    </table>
  </section>

  <footer>
    &copy; 2025 MarketProEdge. All rights reserved.
  </footer>

  <script>
    fetch("/marketproedge_signals.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("signalTable");

        Object.entries(data).forEach(([ticker, info], index) => {
          const row = document.createElement("tr");
          const canvasId = `chart-${index}`;

          row.innerHTML = `
            <td><strong>${ticker}</strong></td>
            <td>${info.poc}</td>
            <td class="chart-cell"><canvas id="${canvasId}"></canvas></td>
            <td class="long-text">${info.gapsAbove.join(", ") || "‚Äî"}</td>
            <td class="long-text">${info.gapsBelow.join(", ") || "‚Äî"}</td>
            <td class="long-text">${info.volumeClusters.join(", ") || "‚Äî"}</td>
          `;

          tbody.appendChild(row);

          const volumes = info.volumeClusters || [];
          const labels = volumes.map((_, i) => i + 1);

          const ctx = document.getElementById(canvasId).getContext("2d");
          new Chart(ctx, {
            type: 'line',
            data: {
              labels,
              datasets: [
                {
                  label: 'Volume Clusters',
                  data: volumes,
                  borderColor: '#3b82f6',
                  backgroundColor: 'rgba(59, 130, 246, 0.1)',
                  tension: 0.4,
                  fill: true,
                },
                {
                  label: 'POC',
                  data: Array(volumes.length).fill(info.poc),
                  borderColor: '#ef4444',
                  borderWidth: 1.5,
                  pointRadius: 0,
                  borderDash: [5, 5],
                  fill: false,
                }
              ]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { display: false }
              },
              scales: {
                x: { display: false },
                y: { display: false }
              }
            }
          });
        });
      })
      .catch(err => {
        console.error("Failed to load JSON:", err);
        document.getElementById("signalTable").innerHTML =
          '<tr><td colspan="6" style="color:red;">‚ö†Ô∏è Failed to load signal data.</td></tr>';
      });
  </script>
</body>
</html>
